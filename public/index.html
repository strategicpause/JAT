<!DOCTYPE html>
<html>
  <head>
    <title>JAT</title>
    <script id="template-login" type="text/handlebars-template">
      <div id="login">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" />
        <br />
        <label for="password">Password</label>
        <input type="password" name="password" id="password" />
        <br />
        <button id="submit">Login</button>
      </div>
      <a href="#register">Register</a>
    </script>
    <script id="template-register" type="text/handlebars-template">
      <div id="register">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" />
        <br />
        <label for="password">Password</label>
        <input type="password" name="password" id="password" />
        <br />
        <label for="password">Password Confirmation</label>
        <input type="password" name="password_confirma" id="password" />
        <br />
        <button id="submit">Login</button>
      </div>
    </script>
  </head>
  <body>
    <div id="body">
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/handlebars.js"></script>
    <script src="js/backbone.js"></script>
    <script src="js/views/LoginView.js"></script>
    <script src="js/views/RegisterView.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
