<!DOCTYPE html>
<html>
  <head>
    <title>JAT</title>
    <script id="template-login" type="text/handlebars-template">
      <div id="login">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" />
        <br />
        <label for="password">Password</label>
        <input type="password" name="password" id="password" />
        <br />
        <button id="submit">Login</button>
        <div id="error"></div>
      </div>
      <a href="#register">Register</a>
    </script>
    <script id="template-register" type="text/handlebars-template">
      <div id="register">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" />
        <br />
        <label for="password">Password</label>
        <input type="password" name="password" id="password" />
        <br />
        <label for="password">Password Confirmation</label>
        <input type="password" name="password_confirma" id="password" />
        <br />
        <button id="submit">Login</button>
      </div>
    </script>
    <script id="template-user" type="text/handlebars-template">
      <div id="user">
        <h3>{{name}}</h3>
        {{#if current_user}}
        <div>
          <textarea id="tweet" maxlength="140"></textarea>
          <br />
          <button id="submit">Tweet</button>
          <span id="chars">0</span>/140
        </div>
        {{/if}}
        <ul id="tweets">
          {{#each tweets}}
            <li>{{tweet}}</li>
          {{/each}}
        </ul>
      </div>
    </script>
  </head>
  <body>
    <div id="body">
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/handlebars.js"></script>
    <script src="js/backbone.js"></script>
    <script src="js/models/User.js"></script>
    <script src="js/models/Tweet.js"></script>
    <script src="js/collections/Tweets.js"></script>
    <script src="js/views/LoginView.js"></script>
    <script src="js/views/RegisterView.js"></script>
    <script src="js/views/UserView.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
